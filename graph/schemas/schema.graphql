# GraphQL schema example
#
# https://gqlgen.com/getting-started/

type Todo {
  id: ID!
  text: String!
  done: Boolean!
  user: User!
}

type User {
  id: ID!
  name: String!
}

type Query {
  todos: [Todo!]!
  sectors: [Sector!]!
  companies: [Company!]!
}

input NewTodo {
  text: String!
  userId: String!
}

type Mutation {
  createTodo(input: NewTodo!): Todo!
}

type Sector {
  id: ID!
  label: String!
  label_english: String
  children: [Sector]
}

type Company {
  id: ID!
  code: String!
  name: String!
  exchange: String!
  # sector: Sector
}
