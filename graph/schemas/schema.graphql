# GraphQL schema example
#
# https://gqlgen.com/getting-started/

type Todo {
  id: ID!
  text: String!
  done: Boolean!
  user: User!
}

type User {
  id: ID!
  name: String!
}

input CompanySearchParams {
  exchange: String
  sectorIds: [String]
}
type Query {
  todos: [Todo!]!
  sectors(exchange: String): [Sector!]!
  companies(searchParams: CompanySearchParams): [Company!]!
}

input NewTodo {
  text: String!
  userId: String!
}

type Mutation {
  createTodo(input: NewTodo!): Todo!
}

type Sector {
  id: ID!
  label: String!
  label_english: String
  exchange: String!
}

type Company {
  id: ID!
  code: String!
  name: String!
  exchange: String!
  sectorId: String!
}
